<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Solar Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
    }

    header {
      position: relative;
      background: #f39c12;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .card {
      background: white;
      width: 250px;
      height: 150px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
  <h1>üåû Solar Web App - Dashboard</h1>

  <!-- Logout Button Container -->
<div class="logout-container">
  <button id="logoutBtn">üö™ Logout</button>
</div>

  
  <div class="header-info">
    <div>
      <strong>Date:</strong> <span id="date"></span> |
      <strong>Time:</strong> <span id="time"></span> |
      <strong>Part of Day:</strong> <span id="dayPeriod"></span>
    </div>
    <div>
      <strong>Location:</strong>
      <select id="locationSelect">
        <option value="Coimbatore">Coimbatore</option>
        <option value="Tiruppur">Tiruppur</option>
        <option value="Erode">Erode</option>
        <option value="Salem">Salem</option>
        <option value="Chennai">Chennai</option>
        <option value="Madurai">Madurai</option>
      </select>
    </div>
    <div>
      <strong>Weather:</strong> <span id="weather">Loading...</span>
    </div>
  </div>
  
</header>


  <main>
    <div class="card" onclick="window.location.href='solar-panel.html'">
      ‚ö° Solar Panel Parameters
    </div>
    <div class="card" onclick="window.location.href='battery.html'">
      üîã Battery Parameters
    </div>
    <div class="card" onclick="window.location.href='tracking.html'">
      üåê Solar Tracking
    </div>
    <div class="card" onclick="window.location.href='alerts.html'">
      üö® Alert System
    </div>
    <div class="card" onclick="window.location.href='mppt.html'">
      üö® MPPT
    </div>
    

    





  </main>

  <footer>
    &copy; 2025 Solar Web App. All rights reserved.
  </footer>


<script>
  document.getElementById("logoutBtn").addEventListener("click", function () {
    // Clear login session (adjust this based on your implementation)
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("user");

    // Redirect to login page
    window.location.href = "index.html";
  });
</script>





  <script src="js/dashboard.js"></script>
</body>
</html>
