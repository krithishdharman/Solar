<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Login Page</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #4a90e2;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 6px #a7c7ff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #357ABD;
    }

    .error-msg {
      color: #d93025;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="avatar" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Avatar" />
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div id="errorMsg" class="error-msg">Invalid username or password.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        errorMsg.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        errorMsg.style.display = 'block';
        return;
      }

      // For demo, just check if username = "user" and password = "password"
      if (username === 'user' && password === 'password') {
        alert('Login successful!');
        form.reset();
      } else {
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
